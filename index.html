<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SmileLulz - Indie Game Developer</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="div">
        <div class="overlap-group">
          <div class="logo"></div>
          <div class="text-wrapper">SmileLulz</div>
        </div>
        
        <p class="description">An Indie Game Developer. Making Simple Games.</p>
        
        <div class="game-container-main">
          <div class="smashbit">
            <div class="banner"></div>
            <div class="smashbit-buttons">
              <a
                href="https://play.google.com/store/apps/details?id=com.smilelulz.smashbit"
                target="_blank"
                rel="noopener noreferrer"
              >
                <div class="download-smashbit-gps-button">
                  <div class="download-smashbit-gps-text">Google Play Store</div>
                </div>
              </a>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </body>
</html>
