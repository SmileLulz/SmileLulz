<script data-name="BMC-Widget"

  src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" 
  data-id="smilelulz" 
  data-description="Support me on Buy me a coffee!"

  data-color="#5F7FFF" data-position="Right" data-x_margin="25" data-y_margin="25"
  defer>
</script>
<body>
  <!-- Main Container -->
  <div class="main">
    <div class="div">
      
      <!-- Top Navigation Bar -->
      <div class="top-bar">
        <div class="nav-buttons">
          <a href="#games" class="nav-button">Games</a>
          <div class="nav-divider"></div>
          <a href="https://discord.gg/VmE8cEzXR5" target="_blank" class="nav-button">Discord</a>

          <a href="/SmileLulz/about" class="nav-button">About</a>
        </div>
      </div>

      <!-- Header Section -->
      <div class="overlap-group">
        <img class="logo" draggable="false" src="images/banner.png" alt="SmileLulz Logo">
        <div class="title">SmileLulz</div>
        <div class="description">An Indie Game Developer. Making Simple Games.</div>
      </div>

      <!-- Featured Games -->
      <div id="games" class="divider-with-text">
        <span>Games</span>
      </div>

      <!-- Game Showcase -->
      <div class="game-container">
        <div class="smashbit">
          <a href="/SmileLulz/smashbit"
            rel="noopener noreferrer"
            class="banner-link">
            <img class="smashbit-banner" draggable="false" src="images/smashbit.jpg" alt="Smashbit Game Banner">
          </a>
          <div class="smashbit-title">Smashbit</div>
        </div>
      </div>
      
      <!-- Footer Section -->

        <div class="copyright">Â© 2025 SmileLulz. All rights reserved.</div>
        <div class="footer-links">

          <a href="mailto:SmileLulzContact@gmail.com">Contact Email</a>
        </div>
      </div>
      
    </div>
  </div>
  <script>
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        const targetId = this.getAttribute('href');
        if (targetId === '#games') {
          document.querySelector(targetId).scrollIntoView({
            behavior: 'smooth',
            block: 'start'
          });
        }
      });
    });
  </script>
</body>
