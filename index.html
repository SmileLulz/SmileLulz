<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SmileLulz - Indie Game Developer</title>
  <link rel="stylesheet" href="globals.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main Container (Keep original classes) -->
  <div class="main">
    <div class="div">
      
      <!-- Header Section with Logo and Title -->
      <div class="overlap-group">
        <div class="logo"></div> <!-- Game Logo/Graphic -->
        <div class="text-wrapper">SmileLulz</div> <!-- Main Title -->
      </div>
      
      <!-- Tagline -->
      <p class="description">An Indie Game Developer. Making Simple Games.</p>
      
      <!-- Game Showcase Section -->
      <div class="game-container-main">
        
        <!-- Game Card -->
        <div class="smashbit">
          <!-- Game Banner/Preview -->
          <div class="banner"></div>
          
          <!-- Download Button Container -->
          <div class="smashbit-buttons">
            <!-- Google Play Store Button -->
            <a href="https://play.google.com/store/apps/details?id=com.smilelulz.smashbit" 
               target="_blank" 
               rel="noopener noreferrer">
              <div class="download-smashbit-gps-button">
                <div class="download-smashbit-gps-text">Google Play Store</div>
              </div>
            </a>
          </div>
        </div>
        
      </div>
      
    </div>
  </div>
</body>
</html>
